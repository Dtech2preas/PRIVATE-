<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>DTech ¬∑ mobile dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --card-bg: rgba(20, 20, 20, 0.85);
            --text: #eaeef2;
            --accent: #00f0ff;
            --accent-glow: rgba(0, 240, 255, 0.5);
            --accent-dim: rgba(0, 150, 170, 0.25);
            --border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(30, 30, 30, 0.9);
            --danger: #ff5c5c;
            --success: #2ef28c;
            --surface: #0f1215;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at 30% 20%, #13212e, #030507 90%);
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.4;
            font-size: 16px; /* base for easy rem */
            -webkit-tap-highlight-color: transparent;
        }

        /* utils */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.75rem; }
        .mt-4 { margin-top: 1.5rem; }
        .text-accent { color: var(--accent); text-shadow: 0 0 6px var(--accent-glow); }

        /* typography */
        h1 { font-size: 1.8rem; font-weight: 500; letter-spacing: -0.02em; margin: 0; }
        h2 { font-size: 1.6rem; font-weight: 400; margin: 0 0 0.5rem 0; letter-spacing: -0.01em; }
        h3 { font-size: 1.3rem; margin: 0.2rem 0; font-weight: 500; }

        /* buttons ‚Äì bigger touch zone */
        button {
            background: transparent;
            border: 1.5px solid var(--accent);
            color: var(--accent);
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 40px; /* softer, modern */
            transition: all 0.15s ease;
            cursor: pointer;
            min-height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
            background: rgba(0, 240, 255, 0.03);
        }

        button:active { transform: scale(0.97); background: var(--accent); color: black; }

        button.danger {
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(255, 80, 80, 0.05);
        }
        button.danger:active { background: var(--danger); color: black; }

        /* inputs */
        input, select, textarea {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 16px 18px;
            border-radius: 28px;
            font-size: 1.1rem;
            width: 100%;
            transition: 0.2s;
            -webkit-appearance: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.2);
        }

        /* login screen */
        #login-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2000;
            padding: 1rem;
        }

        .login-box {
            background: rgba(10, 15, 20, 0.95);
            backdrop-filter: blur(12px);
            padding: 2.2rem 1.8rem;
            border: 1px solid var(--accent);
            border-radius: 48px;
            box-shadow: 0 20px 40px rgba(0,240,255,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box button {
            width: 100%;
            margin-top: 1.8rem;
            background: var(--accent-dim);
        }

        /* header */
        header {
            background: rgba(8, 12, 18, 0.9);
            backdrop-filter: blur(20px);
            padding: 0.8rem 1.5rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 120;
            -webkit-backdrop-filter: blur(20px);
        }

        header h1 { font-size: 1.7rem; }

        /* bottom navigation (mobile first) */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            background: rgba(5, 10, 15, 0.95);
            backdrop-filter: blur(24px);
            border-top: 1px solid var(--border);
            padding: 4px 2px;
            z-index: 1100;
            height: 75px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.7);
        }

        .tab-btn {
            flex: 1 1 0;
            min-width: 0;
            background: transparent;
            border: none;
            border-radius: 0;
            color: #9aa3af;
            padding: 8px 2px;
            font-size: 0.75rem;
            font-weight: 500;
            border-top: 2px solid transparent;
            transition: 0.15s;
            box-shadow: none;
            min-height: unset;
            flex-direction: column;
            gap: 2px;
        }

        .tab-btn svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
            opacity: 0.8;
        }

        .tab-btn.active {
            color: var(--accent);
            border-top-color: var(--accent);
            background: linear-gradient(to top, rgba(0,240,255,0.12), transparent);
        }

        .tab-btn:active {
            transform: none;
            background: rgba(0,240,255,0.2);
            color: white;
        }

        /* main content ‚Äî leaves space for header + bottom nav */
        main {
            flex: 1;
            padding: 1.5rem 1.2rem 90px 1.2rem;
            overflow-y: auto;
        }

        /* section headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.5rem 0 1.8rem 0;
        }

        .section-header button {
            padding: 10px 18px;
            min-height: 44px;
            border-radius: 40px;
            font-size: 0.95rem;
        }

        /* card grid */
        .card-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 1.5rem 1.2rem;
            transition: 0.2s;
            word-break: break-word;
        }

        .website-card h3 a {
            font-size: 1.5rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 6px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.85rem;
            background: rgba(0,0,0,0.4);
        }
        .status-up { background: rgba(46, 242, 140, 0.15); color: var(--success); border-left: 3px solid var(--success); }
        .status-down { background: rgba(255, 92, 92, 0.15); color: var(--danger); border-left: 3px solid var(--danger); }
        .status-maintenance { background: rgba(255, 200, 50, 0.15); color: #fd9; border-left: 3px solid orange; }

        /* facts list */
        .facts-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .facts-list li {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1.3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .facts-list li strong {
            font-size: 1.3rem;
            color: var(--accent);
            display: block;
            margin-bottom: 5px;
        }

        /* Cloudflare cards */
        .cf-account-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 1.5rem 1.2rem;
            margin-bottom: 2rem;
        }

        .cf-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.8rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .cf-header h3 { font-size: 1.7rem; color: var(--accent); }

        .cf-section {
            margin-top: 1.8rem;
            background: rgba(0,0,0,0.3);
            padding: 1.2rem;
            border-radius: 24px;
        }

        .cf-section .flex {
            flex-wrap: wrap;
            row-gap: 0.8rem;
        }

        .cf-list li {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .cf-list button {
            padding: 8px 14px;
            min-height: 40px;
            font-size: 0.85rem;
        }

        /* loader */
        .loader {
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* modal ‚Äî fullscreen on mobile */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(12px);
            z-index: 2000;
            display: flex;
            align-items: flex-end; /* bottom sheet */
            padding: 0;
        }

        .modal {
            background: #12181f;
            width: 100%;
            border-radius: 40px 40px 0 0;
            padding: 2rem 1.5rem 2.5rem;
            border-top: 2px solid var(--accent);
            animation: slideUp 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal h2 { font-size: 2rem; margin-bottom: 1.5rem; }

        #modal-form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .modal .flex {
            margin-top: 2.2rem;
            gap: 1rem;
        }
        .modal button {
            flex: 1;
            padding: 16px;
            border-radius: 50px;
        }

        /* desktop adjustments */
        @media (min-width: 768px) {
            nav {
                position: sticky;
                top: 0;
                bottom: auto;
                height: auto;
                background: rgba(5, 5, 10, 0.8);
                border-top: none;
                border-bottom: 1px solid var(--border);
                padding: 0 2rem;
                box-shadow: none;
                backdrop-filter: blur(16px);
            }
            .tab-btn {
                flex-direction: row;
                padding: 16px 24px;
                font-size: 1rem;
                border-top: none;
                border-bottom: 2px solid transparent;
            }
            .tab-btn.active {
                border-bottom-color: var(--accent);
                border-top: none;
                background: transparent;
            }
            .tab-btn svg { width: 22px; height: 22px; }

            main { padding: 2rem 2.5rem 2rem; }

            .card-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            }

            .modal-overlay { align-items: center; }
            .modal { width: 500px; border-radius: 40px; }

            .cf-header { flex-direction: row; align-items: center; }
        }

        /* extra touch improvements */
        button, .tab-btn, .card, input, select {
            -webkit-tap-highlight-color: transparent;
        }

        a { color: var(--accent); text-decoration: none; font-weight: 500; }

        /* remove default button styles on nav */
        .tab-btn:focus-visible { outline: 2px solid var(--accent); }
    </style>
</head>
<body>

<!-- LOGIN -->
<div id="login-screen" class="flex items-center justify-center">
    <div class="login-box">
        <h2 class="text-accent" style="font-size: 2.2rem;">DTech</h2>
        <p style="font-size: 1.1rem; opacity:0.8;">private access</p>
        <input type="password" id="password-input" placeholder="password" class="mt-4" autocomplete="off">
        <button onclick="attemptLogin()" style="border-radius: 60px;">üîì ACCESS</button>
        <p id="login-error" class="hidden mt-4" style="color: var(--danger); font-weight:500;"></p>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden flex-col" style="height: 100vh;">
    <header class="flex justify-between items-center">
        <h1>DTech <span class="text-accent">‚óâ</span></h1>
        <div class="flex gap-2">
            <button onclick="saveData()" id="save-btn" style="padding: 10px 18px;">üíæ SAVE</button>
            <button onclick="logout()" class="danger" style="padding: 10px 18px;">üö™</button>
        </div>
    </header>

    <nav class="flex">
        <button class="tab-btn active" onclick="switchTab('websites', event)">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
            <span>Web</span>
        </button>
        <button class="tab-btn" onclick="switchTab('cloudflare', event)">
            <svg viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/></svg>
            <span>CF</span>
        </button>
        <button class="tab-btn" onclick="switchTab('ideas', event)">
            <svg viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>
            <span>Ideas</span>
        </button>
        <button class="tab-btn" onclick="switchTab('facts', event)">
            <svg viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg>
            <span>Facts</span>
        </button>
    </nav>

    <main>
        <div id="loading-indicator" class="hidden">
            <div class="loader"></div>
            <p style="text-align:center;">syncing ...</p>
        </div>

        <!-- websites -->
        <div id="tab-websites" class="tab-content">
            <div class="section-header">
                <h2>Websites</h2>
                <button onclick="showAddModal('website')">+ ADD</button>
            </div>
            <div id="websites-grid" class="card-grid"></div>
        </div>

        <!-- cloudflare -->
        <div id="tab-cloudflare" class="tab-content hidden">
            <div class="section-header">
                <h2>Cloudflare</h2>
                <button onclick="showAddModal('cloudflare')">+ ACCOUNT</button>
            </div>
            <div id="cloudflare-accounts-list"></div>
        </div>

        <!-- ideas -->
        <div id="tab-ideas" class="tab-content hidden">
            <div class="section-header">
                <h2>Ideas</h2>
                <button onclick="showAddModal('idea')">+ IDEA</button>
            </div>
            <div id="ideas-grid" class="card-grid"></div>
        </div>

        <!-- facts -->
        <div id="tab-facts" class="tab-content hidden">
            <div class="section-header">
                <h2>Facts</h2>
                <button onclick="showAddModal('fact')">+ FACT</button>
            </div>
            <ul id="facts-list" class="facts-list"></ul>
        </div>
    </main>
</div>

<!-- MODAL -->
<div id="add-modal" class="modal-overlay hidden">
    <div class="modal">
        <h2 id="modal-title" class="text-accent">‚ûï new</h2>
        <div id="modal-form-container" class="flex flex-col gap-4"></div>
        <div class="flex justify-between">
            <button onclick="closeModal()" class="danger">CANCEL</button>
            <button onclick="confirmAdd()">ADD</button>
        </div>
    </div>
</div>

<script>
    (function() {
        // --- config
        const WORKER_URL = "https://tight-sunset-d25e.dtech2j.workers.dev/";
        const PASSWORD_KEY = "dtech_auth_token";

        // --- state
        let appData = { websites: [], cloudflare: [], ideas: [], facts: [] };
        let currentModalType = '';
        let currentCFIndex = -1;

        // --- dom ready
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem(PASSWORD_KEY);
            if (saved) {
                document.getElementById('password-input').value = saved;
                attemptLogin();
            }
        });

        // --- login
        window.attemptLogin = async function() {
            const pwd = document.getElementById('password-input').value;
            const errorEl = document.getElementById('login-error');
            if (!pwd) { errorEl.innerText = "enter password"; errorEl.classList.remove('hidden'); return; }

            const btn = document.querySelector('.login-box button');
            btn.innerText = "‚è≥"; btn.disabled = true;

            try {
                const ok = await fetchData(pwd);
                if (ok) {
                    localStorage.setItem(PASSWORD_KEY, pwd);
                    errorEl.classList.add('hidden');
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    document.getElementById('dashboard').style.display = 'flex';
                } else {
                    errorEl.innerText = "invalid pass or access denied";
                    errorEl.classList.remove('hidden');
                    localStorage.removeItem(PASSWORD_KEY);
                }
            } catch (e) {
                errorEl.innerText = "system error";
                errorEl.classList.remove('hidden');
            } finally {
                btn.innerText = "üîì ACCESS"; btn.disabled = false;
            }
        };

        window.logout = function() {
            localStorage.removeItem(PASSWORD_KEY);
            location.reload();
        };

        // --- fetch
        async function fetchData(pass) {
            showLoading(true);
            try {
                const res = await fetch(WORKER_URL, {
                    headers: { 'Authorization': `Bearer ${pass}` }
                });
                if (res.status === 401) return false;
                if (!res.ok) throw new Error('fetch fail');
                const data = await res.json();
                appData = { ...appData, ...data };
                renderAll();
                return true;
            } catch (err) {
                console.warn(err);
                return false;
            } finally {
                showLoading(false);
            }
        }

        window.saveData = async function() {
            const pass = localStorage.getItem(PASSWORD_KEY);
            const btn = document.getElementById('save-btn');
            btn.innerText = "‚è≥"; btn.disabled = true;
            try {
                const res = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${pass}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(appData)
                });
                if (!res.ok) throw new Error('save error');
                btn.innerText = "‚úì SAVED";
                setTimeout(() => { btn.innerText = "üíæ SAVE"; btn.disabled = false; }, 1500);
            } catch (e) {
                alert('save failed: ' + e.message);
                btn.innerText = "üíæ SAVE"; btn.disabled = false;
            }
        };

        function showLoading(show) {
            document.getElementById('loading-indicator').classList.toggle('hidden', !show);
        }

        // --- render
        function escape(s) { return String(s).replace(/[&<>"]/g, function(m) { return ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;' })[m]; }); }

        function renderAll() { renderWebsites(); renderCloudflare(); renderIdeas(); renderFacts(); }

        function renderWebsites() {
            const grid = document.getElementById('websites-grid');
            grid.innerHTML = '';
            appData.websites.forEach((s, i) => {
                const card = document.createElement('div');
                card.className = 'card website-card';
                let statusClass = 'status-up';
                if (s.status === 'Down') statusClass = 'status-down';
                if (s.status === 'Maintenance') statusClass = 'status-maintenance';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:0.8rem; margin-bottom:0.8rem;">
                        <h3 style="margin:0;"><a href="https://${escape(s.domain)}" target="_blank">${escape(s.domain)}</a></h3>
                        <span class="status-badge ${statusClass}">${escape(s.status)}</span>
                    </div>
                    <p style="color:#bbb;">${escape(s.description)}</p>
                    ${s.notes ? `<p style="opacity:0.6;">üìå ${escape(s.notes)}</p>` : ''}
                    <div style="text-align:right; margin-top:1.2rem;">
                        <button class="danger" onclick="deleteItem('websites', ${i})" style="padding:8px 20px;">DELETE</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderCloudflare() {
            const list = document.getElementById('cloudflare-accounts-list');
            list.innerHTML = '';
            appData.cloudflare.forEach((acc, idx) => {
                if (!acc.domains) acc.domains = [];
                if (!acc.workers) acc.workers = [];
                const card = document.createElement('div');
                card.className = 'cf-account-card';

                const domainsHtml = acc.domains.map((d, didx) => `
                    <li>
                        <div><span class="text-accent">${escape(d.url)}</span><div style="font-size:0.9rem;">${escape(d.description)}</div></div>
                        <button class="danger" onclick="deleteCFItem('domain', ${idx}, ${didx})">‚úï</button>
                    </li>
                `).join('') || '<li style="justify-content:center;">no domains</li>';

                const workersHtml = acc.workers.map((w, widx) => `
                    <li>
                        <div><span class="text-accent">${escape(w.url)}</span><div style="font-size:0.9rem;">${escape(w.description)}</div></div>
                        <button class="danger" onclick="deleteCFItem('worker', ${idx}, ${widx})">‚úï</button>
                    </li>
                `).join('') || '<li style="justify-content:center;">no workers</li>';

                card.innerHTML = `
                    <div class="cf-header">
                        <h3>${escape(acc.name || 'account')}</h3>
                        <button class="danger" onclick="deleteItem('cloudflare', ${idx})" style="align-self:stretch;">DELETE</button>
                    </div>
                    <div class="cf-section">
                        <div class="flex justify-between items-center">
                            <strong>üåê Domains</strong>
                            <button onclick="showAddModal('cf-domain', ${idx})" style="padding:8px 16px;">+</button>
                        </div>
                        <ul class="cf-list">${domainsHtml}</ul>
                    </div>
                    <div class="cf-section">
                        <div class="flex justify-between items-center">
                            <strong>‚öôÔ∏è Workers</strong>
                            <button onclick="showAddModal('cf-worker', ${idx})" style="padding:8px 16px;">+</button>
                        </div>
                        <ul class="cf-list">${workersHtml}</ul>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function renderIdeas() {
            const grid = document.getElementById('ideas-grid');
            grid.innerHTML = '';
            appData.ideas.forEach((idea, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3 class="text-accent">${escape(idea.title)}</h3>
                    <p>${escape(idea.description)}</p>
                    <button class="danger" onclick="deleteItem('ideas', ${i})" style="margin-top:1rem;">DELETE</button>
                `;
                grid.appendChild(card);
            });
        }

        function renderFacts() {
            const list = document.getElementById('facts-list');
            list.innerHTML = '';
            appData.facts.forEach((f, i) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div style="flex:1">
                        <strong>${escape(f.header)}</strong>
                        <div style="margin-top:6px;">${escape(f.description)}</div>
                    </div>
                    <button class="danger" onclick="deleteItem('facts', ${i})" style="padding:8px 16px;">‚úï</button>
                `;
                list.appendChild(li);
            });
        }

        // --- tab switching
        window.switchTab = function(tabName, e) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tabName).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            e.currentTarget.classList.add('active');
        };

        // --- delete
        window.deleteItem = function(cat, idx) {
            if (confirm('Delete?')) { appData[cat].splice(idx, 1); renderAll(); saveData(); }
        };
        window.deleteCFItem = function(type, accIdx, itemIdx) {
            if (confirm('Remove?')) {
                if (type === 'domain') appData.cloudflare[accIdx].domains.splice(itemIdx, 1);
                else appData.cloudflare[accIdx].workers.splice(itemIdx, 1);
                renderAll(); saveData();
            }
        };

        // --- modal
        window.showAddModal = function(type, idx = -1) {
            currentModalType = type; currentCFIndex = idx;
            const container = document.getElementById('modal-form-container');
            const title = document.getElementById('modal-title');
            container.innerHTML = '';

            if (type === 'website') {
                title.innerText = '‚ûï website';
                container.innerHTML = `<input id="input-domain" placeholder="domain e.g. site.com"><input id="input-description" placeholder="description"><select id="input-status"><option value="Up">Up</option><option value="Down">Down</option><option value="Maintenance">Maintenance</option></select><textarea id="input-notes" placeholder="notes" rows="2"></textarea>`;
            } else if (type === 'cloudflare') {
                title.innerText = '‚ûï Cloudflare account';
                container.innerHTML = `<input id="input-account-name" placeholder="account name/email">`;
            } else if (type === 'cf-domain') {
                title.innerText = '‚ûï domain';
                container.innerHTML = `<input id="input-cf-url" placeholder="domain url"><input id="input-cf-desc" placeholder="description">`;
            } else if (type === 'cf-worker') {
                title.innerText = '‚ûï worker';
                container.innerHTML = `<input id="input-cf-url" placeholder="worker url"><input id="input-cf-desc" placeholder="description">`;
            } else if (type === 'idea') {
                title.innerText = 'üí° new idea';
                container.innerHTML = `<input id="input-idea-title" placeholder="title"><textarea id="input-idea-desc" placeholder="description" rows="4"></textarea>`;
            } else if (type === 'fact') {
                title.innerText = 'üìå new fact';
                container.innerHTML = `<input id="input-fact-header" placeholder="header"><textarea id="input-fact-desc" placeholder="description" rows="3"></textarea>`;
            }
            document.getElementById('add-modal').classList.remove('hidden');
        };

        window.closeModal = function() {
            document.getElementById('add-modal').classList.add('hidden');
        };

        window.confirmAdd = function() {
            if (currentModalType === 'website') {
                const d = document.getElementById('input-domain')?.value;
                if (d) appData.websites.push({ domain: d, description: document.getElementById('input-description')?.value || '', status: document.getElementById('input-status')?.value || 'Up', notes: document.getElementById('input-notes')?.value || '' });
            } else if (currentModalType === 'cloudflare') {
                const n = document.getElementById('input-account-name')?.value;
                if (n) appData.cloudflare.push({ name: n, domains: [], workers: [] });
            } else if (currentModalType === 'cf-domain') {
                const url = document.getElementById('input-cf-url')?.value;
                if (url && currentCFIndex > -1) {
                    if (!appData.cloudflare[currentCFIndex].domains) appData.cloudflare[currentCFIndex].domains = [];
                    appData.cloudflare[currentCFIndex].domains.push({ url, description: document.getElementById('input-cf-desc')?.value || '' });
                }
            } else if (currentModalType === 'cf-worker') {
                const url = document.getElementById('input-cf-url')?.value;
                if (url && currentCFIndex > -1) {
                    if (!appData.cloudflare[currentCFIndex].workers) appData.cloudflare[currentCFIndex].workers = [];
                    appData.cloudflare[currentCFIndex].workers.push({ url, description: document.getElementById('input-cf-desc')?.value || '' });
                }
            } else if (currentModalType === 'idea') {
                const t = document.getElementById('input-idea-title')?.value;
                if (t) appData.ideas.push({ title: t, description: document.getElementById('input-idea-desc')?.value || '' });
            } else if (currentModalType === 'fact') {
                const h = document.getElementById('input-fact-header')?.value;
                if (h) appData.facts.push({ header: h, description: document.getElementById('input-fact-desc')?.value || '' });
            }

            renderAll();
            closeModal();
            saveData();
        };

        // click outside modal
        document.getElementById('add-modal').addEventListener('click', (e) => {
            if (e.target.id === 'add-modal') closeModal();
        });
    })();
</script>
</body>
</html>
