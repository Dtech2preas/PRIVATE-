<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTech Private Dashboard</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(20, 20, 20, 0.7);
            --text-color: #e0e0e0;
            --accent-color: #00f3ff; /* Cyan/Neon Blue */
            --accent-glow: rgba(0, 243, 255, 0.5);
            --accent-dim: rgba(0, 95, 99, 0.3);
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --danger-color: #ff4444;
            --success-color: #00ff88;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            background: radial-gradient(circle at 50% 0%, #0d1b2a, var(--bg-color) 60%);
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .p-4 { padding: 1rem; }
        .mt-4 { margin-top: 1rem; }
        .text-accent {
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
        }

        /* Buttons */
        button {
            background-color: var(--accent-dim);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--accent-glow);
            transform: translateY(-1px);
        }

        button.danger {
            border-color: var(--danger-color);
            color: var(--danger-color);
            background-color: transparent;
            box-shadow: none;
        }

        button.danger:hover {
            background-color: var(--danger-color);
            color: white;
            box-shadow: 0 0 10px var(--danger-color);
        }

        /* Inputs */
        input, select, textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 5px var(--accent-dim);
        }

        /* Login Screen */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
        }

        .login-box {
            background-color: var(--card-bg);
            padding: 2rem;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            text-align: center;
            width: 300px;
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }

        /* Navigation */
        nav {
            background-color: var(--bg-color);
            padding: 0 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(5, 5, 5, 0.8);
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 15px 20px;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
            border-radius: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tab-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: var(--accent-color);
            background: rgba(0, 243, 255, 0.05);
        }

        .tab-btn:hover svg { opacity: 1; transform: scale(1.1); }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .tab-btn.active svg { opacity: 1; filter: drop-shadow(0 0 5px var(--accent-color)); }

        /* Main Content */
        main {
            padding: 2rem;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 100px; /* Space for content to not be hidden by nav */
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                position: sticky;
                top: 0;
                z-index: 101;
                background: rgba(17, 17, 17, 0.9);
                backdrop-filter: blur(10px);
            }

            nav {
                position: fixed;
                bottom: 0;
                left: 0;
                top: auto; /* Override desktop sticky top */
                width: 100%;
                border-bottom: none;
                border-top: 1px solid var(--border-color);
                padding: 0;
                justify-content: space-around;
                background: rgba(17, 17, 17, 0.95);
                backdrop-filter: blur(10px);
                height: 70px;
                box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
                z-index: 900;
            }

            .tab-btn {
                flex-direction: column;
                padding: 8px 4px;
                font-size: 0.7rem;
                border-bottom: none;
                border-top: 2px solid transparent;
                flex: 1;
                gap: 4px;
                justify-content: center;
            }

            .tab-btn svg {
                width: 24px;
                height: 24px;
            }

            .tab-btn.active {
                border-bottom: none;
                border-top-color: var(--accent-color);
                background: linear-gradient(to bottom, rgba(0, 243, 255, 0.1), transparent);
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .login-box {
                width: 90%;
                max-width: 400px;
            }

            .modal-overlay {
                align-items: flex-end; /* Bottom sheet on mobile */
            }

            .modal {
                width: 100%;
                border-radius: 16px 16px 0 0;
                margin: 0;
                border-bottom: none;
                border-left: none;
                border-right: none;
                animation: slideUp 0.3s ease-out;
            }

            @keyframes slideUp {
                from { transform: translateY(100%); }
                to { transform: translateY(0); }
            }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            color: var(--accent-color);
            font-weight: 600;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Cards (for Ideas) */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        .card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Facts List */
        .facts-list {
            list-style: none;
            padding: 0;
        }

        .facts-list li {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        .facts-list li strong {
            color: var(--accent-color);
            display: block;
            margin-bottom: 0.25rem;
        }

        /* Cloudflare Accounts */
        .cf-account-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .cf-section {
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.02);
            padding: 1rem;
            border-radius: 4px;
        }

        .cf-list {
            list-style: none;
            padding: 0;
        }

        .cf-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cf-list li:last-child { border-bottom: none; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 900;
        }

        .modal {
            background: var(--card-bg);
            padding: 2rem;
            border: 1px solid var(--accent-color);
            width: 400px;
            border-radius: 8px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-up { background-color: rgba(0, 255, 136, 0.2); color: var(--success-color); }
        .status-down { background-color: rgba(255, 68, 68, 0.2); color: var(--danger-color); }
        .status-maintenance { background-color: rgba(255, 204, 0, 0.2); color: #ffcc00; }

        /* Loader */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Accordion Styles */
        .accordion-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .accordion-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        .accordion-item:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.05);
        }

        .accordion-header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
            transition: background 0.2s ease;
        }

        .accordion-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .accordion-title {
            font-size: 1.25rem; /* Larger as requested */
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }

        .accordion-title .status-badge {
            font-size: 0.75rem;
            vertical-align: middle;
        }

        .accordion-icon {
            transition: transform 0.3s ease;
            color: var(--accent-color);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .accordion-item.expanded .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out, padding 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .accordion-item.expanded .accordion-content {
            max-height: 1000px; /* Arbitrary large height */
            opacity: 1;
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        /* Responsive Tweaks for Accordion */
        @media (max-width: 768px) {
            .accordion-header {
                padding: 1rem;
            }
            .accordion-title {
                font-size: 1.1rem;
            }
            .accordion-item.expanded .accordion-content {
                padding: 1rem;
            }
        }

    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="flex items-center justify-center">
        <div class="login-box">
            <h2 class="text-accent">DTech Secure Login</h2>
            <p>Enter password to access dashboard</p>
            <input type="password" id="password-input" placeholder="Password" class="mt-4">
            <button onclick="attemptLogin()" class="mt-4" style="width: 100%">ACCESS</button>
            <p id="login-error" class="danger hidden mt-4" style="color: var(--danger-color)">Invalid Password</p>
        </div>
    </div>

    <!-- Main Dashboard (Hidden by default) -->
    <div id="dashboard" class="hidden flex-col" style="height: 100vh;">
        <header class="flex justify-between items-center">
            <h1>DTech <span class="text-accent">Private</span> Dashboard</h1>
            <div class="flex gap-2">
                <button onclick="saveData()" id="save-btn">SAVE CHANGES</button>
                <button onclick="logout()" class="danger">LOGOUT</button>
            </div>
        </header>

        <nav class="flex">
            <button class="tab-btn active" onclick="switchTab('websites')">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                <span>Websites</span>
            </button>
            <button class="tab-btn" onclick="switchTab('cloudflare')">
                <svg viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/></svg>
                <span>Cloudflare</span>
            </button>
            <button class="tab-btn" onclick="switchTab('ideas')">
                <svg viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                <span>Ideas</span>
            </button>
            <button class="tab-btn" onclick="switchTab('facts')">
                <svg viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg>
                <span>Facts</span>
            </button>
        </nav>

        <main>
            <div id="loading-indicator" class="hidden">
                <div class="loader"></div>
                <p style="text-align: center;">Syncing with DTech Network...</p>
            </div>

            <!-- Websites Tab -->
            <div id="tab-websites" class="tab-content">
                <div class="section-header">
                    <h2>Website Status</h2>
                    <button onclick="showAddModal('website')">+ Add Website</button>
                </div>
                <div id="websites-grid" class="card-grid">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Cloudflare Tab -->
            <div id="tab-cloudflare" class="tab-content hidden">
                <div class="section-header">
                    <h2>Cloudflare Accounts</h2>
                    <button onclick="showAddModal('cloudflare')">+ Add Account</button>
                </div>
                <div id="cloudflare-accounts-list">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Ideas Tab -->
            <div id="tab-ideas" class="tab-content hidden">
                <div class="section-header">
                    <h2>Business Ideas</h2>
                    <button onclick="showAddModal('idea')">+ New Idea</button>
                </div>
                <div id="ideas-grid" class="card-grid">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Facts Tab -->
            <div id="tab-facts" class="tab-content hidden">
                <div class="section-header">
                    <h2>Facts</h2>
                    <button onclick="showAddModal('fact')">+ Add Fact</button>
                </div>
                <ul id="facts-list" class="facts-list">
                    <!-- Dynamic Content -->
                </ul>
            </div>
        </main>
    </div>

    <!-- Add Item Modal -->
    <div id="add-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2 id="modal-title" class="text-accent">Add New Item</h2>
            <div id="modal-form-container" class="flex flex-col gap-4">
                <!-- Form fields injected here -->
            </div>
            <div class="flex justify-between mt-4">
                <button onclick="closeModal()" class="danger">Cancel</button>
                <button onclick="confirmAdd()">Add Item</button>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const WORKER_URL = "https://tight-sunset-d25e.dtech2j.workers.dev/";
        const PASSWORD_KEY = "dtech_auth_token";

        // --- State ---
        let appData = {
            websites: [],
            cloudflare: [],
            ideas: [],
            facts: []
        };
        let currentModalType = '';
        let currentCFIndex = -1;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedPassword = localStorage.getItem(PASSWORD_KEY);
            if (savedPassword) {
                document.getElementById('password-input').value = savedPassword;
                attemptLogin();
            }
        });

        // --- Authentication ---
        async function attemptLogin() {
            const password = document.getElementById('password-input').value;
            if (!password) {
                 document.getElementById('login-error').innerText = "Please enter a password";
                 document.getElementById('login-error').classList.remove('hidden');
                 return;
            }

            const button = document.querySelector('.login-box button');
            const originalText = button.innerText;
            button.innerText = "ACCESSING...";
            button.disabled = true;

            try {
                // Verify by fetching data
                const success = await fetchData(password);
                if (success) {
                    localStorage.setItem(PASSWORD_KEY, password);
                    document.getElementById('login-error').classList.add('hidden');
                    showDashboard();
                } else {
                    document.getElementById('login-error').innerText = "Invalid Password or Access Denied";
                    document.getElementById('login-error').classList.remove('hidden');
                    localStorage.removeItem(PASSWORD_KEY);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('login-error').innerText = "System Error";
                document.getElementById('login-error').classList.remove('hidden');
            } finally {
                button.innerText = originalText;
                button.disabled = false;
            }
        }

        function logout() {
            localStorage.removeItem(PASSWORD_KEY);
            location.reload();
        }

        function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('dashboard').style.display = 'flex';
        }

        // --- Data Management ---
        async function fetchData(password) {
            showLoading(true);
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${password}`
                    }
                });

                if (response.status === 401) {
                    return false;
                }

                if (!response.ok) throw new Error("Failed to fetch data");

                const data = await response.json();
                appData = { ...appData, ...data }; // Merge to ensure structure
                renderAll();
                return true;
            } catch (err) {
                console.error(err);
                if (document.getElementById('dashboard').style.display === 'flex') {
                    alert("Error loading data: " + err.message);
                }
                return false;
            } finally {
                showLoading(false);
            }
        }

        async function saveData() {
            const password = localStorage.getItem(PASSWORD_KEY);
            const saveBtn = document.getElementById('save-btn');
            const originalText = saveBtn.innerText;

            saveBtn.innerText = "SAVING...";
            saveBtn.disabled = true;

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${password}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appData)
                });

                if (!response.ok) throw new Error("Failed to save");

                const result = await response.json();
                // alert("Data saved successfully!");
                // Using a more subtle indicator or just button state
                saveBtn.innerText = "SAVED!";
                setTimeout(() => { saveBtn.innerText = originalText; saveBtn.disabled = false; }, 2000);
            } catch (err) {
                console.error(err);
                alert("Error saving data: " + err.message);
                saveBtn.innerText = "ERROR";
                setTimeout(() => { saveBtn.innerText = originalText; saveBtn.disabled = false; }, 2000);
            }
        }

        function showLoading(show) {
            const indicator = document.getElementById('loading-indicator');
            if (show) indicator.classList.remove('hidden');
            else indicator.classList.add('hidden');
        }

        // --- UI Rendering ---
        function renderAll() {
            renderWebsites();
            renderCloudflare();
            renderIdeas();
            renderFacts();
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function renderFacts() {
            const list = document.getElementById('facts-list');
            if (!list) return;
            list.className = 'accordion-container';
            list.style.padding = '0';
            list.style.listStyle = 'none';

            list.innerHTML = '';
            if (!appData.facts) appData.facts = []; // Safety check
            appData.facts.forEach((fact, index) => {
                const item = document.createElement('div');
                item.className = 'accordion-item';
                item.innerHTML = `
                    <div class="accordion-header" onclick="toggleAccordion(this)">
                        <div class="accordion-title text-accent">${escapeHtml(fact.header)}</div>
                        <div class="accordion-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </div>
                    </div>
                    <div class="accordion-content">
                        <p>${escapeHtml(fact.description)}</p>
                        <div style="text-align: right; margin-top: 1rem;">
                            <button class="danger" onclick="deleteItem('facts', ${index})">Delete</button>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function renderWebsites() {
            const grid = document.getElementById('websites-grid');
            if (!grid) return;
            grid.className = 'accordion-container'; // Force correct class
            grid.innerHTML = '';
            appData.websites.forEach((site, index) => {
                const item = document.createElement('div');
                item.className = 'accordion-item';
                let statusClass = 'status-up';
                if (site.status === 'Down') statusClass = 'status-down';
                if (site.status === 'Maintenance') statusClass = 'status-maintenance';

                item.innerHTML = `
                    <div class="accordion-header" onclick="toggleAccordion(this)">
                        <div class="accordion-title">
                            ${escapeHtml(site.domain)}
                            <span class="status-badge ${statusClass}">${site.status}</span>
                        </div>
                        <div class="accordion-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </div>
                    </div>
                    <div class="accordion-content">
                        <div class="flex justify-between items-center mb-2">
                             <a href="https://${escapeHtml(site.domain)}" target="_blank" class="text-accent">Visit Website</a>
                        </div>
                        <p style="color: #bbb; margin: 0.5rem 0;">${escapeHtml(site.description)}</p>
                        ${site.notes ? `<p style="font-size: 0.9em; color: #666; font-style: italic;">Note: ${escapeHtml(site.notes)}</p>` : ''}
                        <div style="text-align: right; margin-top: 1rem;">
                            <button class="danger" onclick="deleteItem('websites', ${index})">Delete</button>
                        </div>
                    </div>
                `;
                grid.appendChild(item);
            });
        }

        function renderCloudflare() {
            const list = document.getElementById('cloudflare-accounts-list');
            if (!list) return;
            list.className = 'accordion-container';
            list.innerHTML = '';

            appData.cloudflare.forEach((acc, accIndex) => {
                 // Initialize arrays if missing (migration safety)
                 if (!acc.domains) acc.domains = [];
                 if (!acc.workers) acc.workers = [];

                 const item = document.createElement('div');
                 item.className = 'accordion-item';

                 let domainsHtml = '';
                 acc.domains.forEach((d, dIndex) => {
                     domainsHtml += `
                        <li>
                            <div>
                                <span class="text-accent">${escapeHtml(d.url)}</span>
                                <div style="font-size: 0.9em; color: #888;">${escapeHtml(d.description)}</div>
                            </div>
                            <button class="danger" style="padding: 4px 8px; font-size: 0.8em;" onclick="deleteCFItem('domain', ${accIndex}, ${dIndex})">Del</button>
                        </li>
                     `;
                 });

                 let workersHtml = '';
                 acc.workers.forEach((w, wIndex) => {
                     workersHtml += `
                        <li>
                            <div>
                                <span class="text-accent">${escapeHtml(w.url)}</span>
                                <div style="font-size: 0.9em; color: #888;">${escapeHtml(w.description)}</div>
                            </div>
                            <button class="danger" style="padding: 4px 8px; font-size: 0.8em;" onclick="deleteCFItem('worker', ${accIndex}, ${wIndex})">Del</button>
                        </li>
                     `;
                 });

                 item.innerHTML = `
                    <div class="accordion-header" onclick="toggleAccordion(this)">
                        <div class="accordion-title">${escapeHtml(acc.name || acc.account || 'Unnamed Account')}</div>
                        <div class="accordion-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </div>
                    </div>

                    <div class="accordion-content">
                        <div class="cf-section" style="margin-top: 0;">
                            <div class="flex justify-between items-center">
                                <strong>Domains</strong>
                                <button style="font-size: 0.8em;" onclick="showAddModal('cf-domain', ${accIndex})">+ Add Domain</button>
                            </div>
                            <ul class="cf-list">
                                ${domainsHtml || '<li style="color: #666; justify-content: center;">No domains linked</li>'}
                            </ul>
                        </div>

                        <div class="cf-section">
                             <div class="flex justify-between items-center">
                                <strong>Workers</strong>
                                <button style="font-size: 0.8em;" onclick="showAddModal('cf-worker', ${accIndex})">+ Add Worker</button>
                            </div>
                            <ul class="cf-list">
                                ${workersHtml || '<li style="color: #666; justify-content: center;">No workers linked</li>'}
                            </ul>
                        </div>

                        <div style="text-align: right; margin-top: 1.5rem; border-top: 1px solid var(--border-color); padding-top: 1rem;">
                             <button class="danger" onclick="deleteItem('cloudflare', ${accIndex})">Delete Account</button>
                        </div>
                    </div>
                 `;

                 list.appendChild(item);
            });
        }

        function renderIdeas() {
            const grid = document.getElementById('ideas-grid');
            if (!grid) return;
            grid.className = 'accordion-container';
            grid.innerHTML = '';
            appData.ideas.forEach((idea, index) => {
                const item = document.createElement('div');
                item.className = 'accordion-item';
                item.innerHTML = `
                    <div class="accordion-header" onclick="toggleAccordion(this)">
                        <div class="accordion-title text-accent">${escapeHtml(idea.title)}</div>
                        <div class="accordion-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </div>
                    </div>
                    <div class="accordion-content">
                        <p>${escapeHtml(idea.description)}</p>
                        <div style="text-align: right; margin-top: 1rem;">
                            <button class="danger" onclick="deleteItem('ideas', ${index})">Delete</button>
                        </div>
                    </div>
                `;
                grid.appendChild(item);
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tabName).classList.remove('hidden');

            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        // --- Interaction ---
        function toggleAccordion(header) {
            const item = header.parentElement;
            item.classList.toggle('expanded');
        }

        function deleteItem(category, index) {
            if (confirm("Are you sure you want to delete this item?")) {
                appData[category].splice(index, 1);
                renderAll();
                saveData();
            }
        }

        function deleteCFItem(type, accIndex, itemIndex) {
            if (confirm("Delete this item?")) {
                if (type === 'domain') {
                    appData.cloudflare[accIndex].domains.splice(itemIndex, 1);
                } else if (type === 'worker') {
                    appData.cloudflare[accIndex].workers.splice(itemIndex, 1);
                }
                renderAll();
                saveData();
            }
        }

        function showAddModal(type, index = -1) {
            currentModalType = type;
            currentCFIndex = index;
            const container = document.getElementById('modal-form-container');
            const title = document.getElementById('modal-title');
            container.innerHTML = '';

            if (type === 'website') {
                title.innerText = "Add New Website";
                container.innerHTML = `
                    <input type="text" id="input-domain" placeholder="Domain (e.g. example.com)">
                    <input type="text" id="input-description" placeholder="Description">
                    <select id="input-status">
                        <option value="Up">Up</option>
                        <option value="Down">Down</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                    <textarea id="input-notes" placeholder="Notes" rows="3"></textarea>
                `;
            } else if (type === 'cloudflare') {
                title.innerText = "Add Cloudflare Account";
                container.innerHTML = `
                    <input type="text" id="input-account-name" placeholder="Account Name / Email">
                `;
            } else if (type === 'cf-domain') {
                 title.innerText = "Add Domain to " + (appData.cloudflare[index]?.name || 'Account');
                 container.innerHTML = `
                    <input type="text" id="input-cf-url" placeholder="Domain URL">
                    <input type="text" id="input-cf-desc" placeholder="Description">
                `;
            } else if (type === 'cf-worker') {
                 title.innerText = "Add Worker to " + (appData.cloudflare[index]?.name || 'Account');
                 container.innerHTML = `
                    <input type="text" id="input-cf-url" placeholder="Worker URL">
                    <input type="text" id="input-cf-desc" placeholder="Description">
                `;
            } else if (type === 'idea') {
                title.innerText = "Add Business Idea";
                container.innerHTML = `
                    <input type="text" id="input-idea-title" placeholder="Idea Title">
                    <textarea id="input-idea-desc" placeholder="Description" rows="5"></textarea>
                `;
            } else if (type === 'fact') {
                title.innerText = "Add Professional Point";
                container.innerHTML = `
                    <input type="text" id="input-fact-header" placeholder="Header">
                    <textarea id="input-fact-desc" placeholder="Description" rows="3"></textarea>
                `;
            }

            document.getElementById('add-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('add-modal').classList.add('hidden');
        }

        function confirmAdd() {
            if (currentModalType === 'website') {
                const domain = document.getElementById('input-domain').value;
                const description = document.getElementById('input-description').value;
                const status = document.getElementById('input-status').value;
                const notes = document.getElementById('input-notes').value;
                if (domain) {
                    appData.websites.push({ domain, description, status, notes });
                }
            } else if (currentModalType === 'cloudflare') {
                const name = document.getElementById('input-account-name').value;
                if (name) {
                    appData.cloudflare.push({ name, domains: [], workers: [] });
                }
            } else if (currentModalType === 'cf-domain') {
                const url = document.getElementById('input-cf-url').value;
                const description = document.getElementById('input-cf-desc').value;
                if (url && currentCFIndex > -1) {
                    if (!appData.cloudflare[currentCFIndex].domains) appData.cloudflare[currentCFIndex].domains = [];
                    appData.cloudflare[currentCFIndex].domains.push({ url, description });
                }
            } else if (currentModalType === 'cf-worker') {
                const url = document.getElementById('input-cf-url').value;
                const description = document.getElementById('input-cf-desc').value;
                if (url && currentCFIndex > -1) {
                    if (!appData.cloudflare[currentCFIndex].workers) appData.cloudflare[currentCFIndex].workers = [];
                    appData.cloudflare[currentCFIndex].workers.push({ url, description });
                }
            } else if (currentModalType === 'idea') {
                const title = document.getElementById('input-idea-title').value;
                const description = document.getElementById('input-idea-desc').value;
                if (title) {
                    appData.ideas.push({ title, description });
                }
            } else if (currentModalType === 'fact') {
                const header = document.getElementById('input-fact-header').value;
                const description = document.getElementById('input-fact-desc').value;
                if (header) {
                    appData.facts.push({ header, description });
                }
            }

            renderAll();
            closeModal();
            saveData(); // Auto-save on add
        }

        // Close modal on outside click
        document.getElementById('add-modal').addEventListener('click', (e) => {
            if (e.target.id === 'add-modal') closeModal();
        });

    </script>
</body>
</html>
