<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTech Private Dashboard</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --text-color: #e0e0e0;
            --accent-color: #00f3ff; /* Cyan/Neon Blue */
            --accent-dim: #005f63;
            --border-color: #333;
            --input-bg: #1a1a1a;
            --danger-color: #ff4444;
            --success-color: #00ff88;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .p-4 { padding: 1rem; }
        .mt-4 { margin-top: 1rem; }
        .text-accent { color: var(--accent-color); }

        /* Buttons */
        button {
            background-color: var(--accent-dim);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            border-radius: 4px;
        }

        button:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        button.danger {
            border-color: var(--danger-color);
            color: var(--danger-color);
            background-color: transparent;
        }

        button.danger:hover {
            background-color: var(--danger-color);
            color: white;
            box-shadow: 0 0 10px var(--danger-color);
        }

        /* Inputs */
        input, select, textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 5px var(--accent-dim);
        }

        /* Login Screen */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
        }

        .login-box {
            background-color: var(--card-bg);
            padding: 2rem;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            text-align: center;
            width: 300px;
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }

        /* Navigation */
        nav {
            background-color: var(--bg-color);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 10px 20px;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
            border-radius: 0;
        }

        .tab-btn:hover {
            color: var(--accent-color);
            background: none;
            box-shadow: none;
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* Main Content */
        main {
            padding: 2rem;
            flex: 1;
            overflow-y: auto;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            color: var(--accent-color);
            font-weight: 600;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Cards (for Ideas) */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 900;
        }

        .modal {
            background: var(--card-bg);
            padding: 2rem;
            border: 1px solid var(--accent-color);
            width: 400px;
            border-radius: 8px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-up { background-color: rgba(0, 255, 136, 0.2); color: var(--success-color); }
        .status-down { background-color: rgba(255, 68, 68, 0.2); color: var(--danger-color); }
        .status-maintenance { background-color: rgba(255, 204, 0, 0.2); color: #ffcc00; }

        /* Loader */
        .loader {
            border: 4px solid var(--input-bg);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="flex items-center justify-center">
        <div class="login-box">
            <h2 class="text-accent">DTech Secure Login</h2>
            <p>Enter password to access dashboard</p>
            <input type="password" id="password-input" placeholder="Password" class="mt-4">
            <button onclick="attemptLogin()" class="mt-4" style="width: 100%">ACCESS</button>
            <p id="login-error" class="danger hidden mt-4" style="color: var(--danger-color)">Invalid Password</p>
        </div>
    </div>

    <!-- Main Dashboard (Hidden by default) -->
    <div id="dashboard" class="hidden flex-col" style="height: 100vh;">
        <header class="flex justify-between items-center">
            <h1>DTech <span class="text-accent">Private</span> Dashboard</h1>
            <div class="flex gap-2">
                <button onclick="saveData()" id="save-btn">SAVE CHANGES</button>
                <button onclick="logout()" class="danger">LOGOUT</button>
            </div>
        </header>

        <nav class="flex">
            <button class="tab-btn active" onclick="switchTab('websites')">Websites</button>
            <button class="tab-btn" onclick="switchTab('cloudflare')">Cloudflare Accounts</button>
            <button class="tab-btn" onclick="switchTab('ideas')">Business Ideas</button>
        </nav>

        <main>
            <div id="loading-indicator" class="hidden">
                <div class="loader"></div>
                <p style="text-align: center;">Syncing with DTech Network...</p>
            </div>

            <!-- Websites Tab -->
            <div id="tab-websites" class="tab-content">
                <div class="section-header">
                    <h2>Website Status</h2>
                    <button onclick="showAddModal('website')">+ Add Website</button>
                </div>
                <table id="websites-table">
                    <thead>
                        <tr>
                            <th>Domain</th>
                            <th>Status</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody><!-- Dynamic Content --></tbody>
                </table>
            </div>

            <!-- Cloudflare Tab -->
            <div id="tab-cloudflare" class="tab-content hidden">
                <div class="section-header">
                    <h2>Cloudflare Accounts</h2>
                    <button onclick="showAddModal('cloudflare')">+ Add Account</button>
                </div>
                <table id="cloudflare-table">
                    <thead>
                        <tr>
                            <th>Account Name</th>
                            <th>Linked Domain</th>
                            <th>Worker URL</th>
                            <th>System</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody><!-- Dynamic Content --></tbody>
                </table>
            </div>

            <!-- Ideas Tab -->
            <div id="tab-ideas" class="tab-content hidden">
                <div class="section-header">
                    <h2>Business Ideas</h2>
                    <button onclick="showAddModal('idea')">+ New Idea</button>
                </div>
                <div id="ideas-grid" class="card-grid">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Item Modal -->
    <div id="add-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2 id="modal-title" class="text-accent">Add New Item</h2>
            <div id="modal-form-container" class="flex flex-col gap-4">
                <!-- Form fields injected here -->
            </div>
            <div class="flex justify-between mt-4">
                <button onclick="closeModal()" class="danger">Cancel</button>
                <button onclick="confirmAdd()">Add Item</button>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const WORKER_URL = "https://tight-sunset-d25e.dtech2j.workers.dev/";
        const PASSWORD_KEY = "dtech_auth_token";

        // --- State ---
        let appData = {
            websites: [],
            cloudflare: [],
            ideas: []
        };
        let currentModalType = '';

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedPassword = localStorage.getItem(PASSWORD_KEY);
            if (savedPassword) {
                document.getElementById('password-input').value = savedPassword;
                attemptLogin();
            }
        });

        // --- Authentication ---
        async function attemptLogin() {
            const password = document.getElementById('password-input').value;
            if (!password) {
                 document.getElementById('login-error').innerText = "Please enter a password";
                 document.getElementById('login-error').classList.remove('hidden');
                 return;
            }

            const button = document.querySelector('.login-box button');
            const originalText = button.innerText;
            button.innerText = "ACCESSING...";
            button.disabled = true;

            try {
                // Verify by fetching data
                const success = await fetchData(password);
                if (success) {
                    localStorage.setItem(PASSWORD_KEY, password);
                    document.getElementById('login-error').classList.add('hidden');
                    showDashboard();
                } else {
                    document.getElementById('login-error').innerText = "Invalid Password or Access Denied";
                    document.getElementById('login-error').classList.remove('hidden');
                    localStorage.removeItem(PASSWORD_KEY);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('login-error').innerText = "System Error";
                document.getElementById('login-error').classList.remove('hidden');
            } finally {
                button.innerText = originalText;
                button.disabled = false;
            }
        }

        function logout() {
            localStorage.removeItem(PASSWORD_KEY);
            location.reload();
        }

        function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('dashboard').style.display = 'flex';
        }

        // --- Data Management ---
        async function fetchData(password) {
            showLoading(true);
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${password}`
                    }
                });

                if (response.status === 401) {
                    return false;
                }

                if (!response.ok) throw new Error("Failed to fetch data");

                const data = await response.json();
                appData = { ...appData, ...data }; // Merge to ensure structure
                renderAll();
                return true;
            } catch (err) {
                console.error(err);
                if (document.getElementById('dashboard').style.display === 'flex') {
                    alert("Error loading data: " + err.message);
                }
                return false;
            } finally {
                showLoading(false);
            }
        }

        async function saveData() {
            const password = localStorage.getItem(PASSWORD_KEY);
            const saveBtn = document.getElementById('save-btn');
            const originalText = saveBtn.innerText;

            saveBtn.innerText = "SAVING...";
            saveBtn.disabled = true;

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${password}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appData)
                });

                if (!response.ok) throw new Error("Failed to save");

                const result = await response.json();
                // alert("Data saved successfully!");
                // Using a more subtle indicator or just button state
                saveBtn.innerText = "SAVED!";
                setTimeout(() => { saveBtn.innerText = originalText; saveBtn.disabled = false; }, 2000);
            } catch (err) {
                console.error(err);
                alert("Error saving data: " + err.message);
                saveBtn.innerText = "ERROR";
                setTimeout(() => { saveBtn.innerText = originalText; saveBtn.disabled = false; }, 2000);
            }
        }

        function showLoading(show) {
            const indicator = document.getElementById('loading-indicator');
            if (show) indicator.classList.remove('hidden');
            else indicator.classList.add('hidden');
        }

        // --- UI Rendering ---
        function renderAll() {
            renderWebsites();
            renderCloudflare();
            renderIdeas();
        }

        function renderWebsites() {
            const tbody = document.querySelector('#websites-table tbody');
            tbody.innerHTML = '';
            appData.websites.forEach((site, index) => {
                const tr = document.createElement('tr');
                let statusClass = 'status-up';
                if (site.status === 'Down') statusClass = 'status-down';
                if (site.status === 'Maintenance') statusClass = 'status-maintenance';

                tr.innerHTML = `
                    <td><a href="https://${site.domain}" target="_blank" class="text-accent">${site.domain}</a></td>
                    <td><span class="status-badge ${statusClass}">${site.status}</span></td>
                    <td>${site.notes}</td>
                    <td>
                        <button class="danger" onclick="deleteItem('websites', ${index})">Del</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderCloudflare() {
            const tbody = document.querySelector('#cloudflare-table tbody');
            tbody.innerHTML = '';
            appData.cloudflare.forEach((acc, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${acc.account}</td>
                    <td>${acc.domain}</td>
                    <td><a href="${acc.worker}" target="_blank" class="text-accent">Link</a></td>
                    <td>${acc.system}</td>
                    <td>
                        <button class="danger" onclick="deleteItem('cloudflare', ${index})">Del</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderIdeas() {
            const grid = document.getElementById('ideas-grid');
            grid.innerHTML = '';
            appData.ideas.forEach((idea, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3 class="text-accent" style="margin-top:0">${idea.title}</h3>
                    <p>${idea.description}</p>
                    <div style="text-align: right; margin-top: 1rem;">
                        <button class="danger" onclick="deleteItem('ideas', ${index})">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tabName).classList.remove('hidden');

            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        // --- Interaction ---
        function deleteItem(category, index) {
            if (confirm("Are you sure you want to delete this item?")) {
                appData[category].splice(index, 1);
                renderAll();
                saveData();
            }
        }

        function showAddModal(type) {
            currentModalType = type;
            const container = document.getElementById('modal-form-container');
            const title = document.getElementById('modal-title');
            container.innerHTML = '';

            if (type === 'website') {
                title.innerText = "Add New Website";
                container.innerHTML = `
                    <input type="text" id="input-domain" placeholder="Domain (e.g. example.com)">
                    <select id="input-status">
                        <option value="Up">Up</option>
                        <option value="Down">Down</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                    <textarea id="input-notes" placeholder="Notes" rows="3"></textarea>
                `;
            } else if (type === 'cloudflare') {
                title.innerText = "Add Cloudflare Account";
                container.innerHTML = `
                    <input type="text" id="input-account" placeholder="Account Name">
                    <input type="text" id="input-cf-domain" placeholder="Linked Domain">
                    <input type="text" id="input-worker" placeholder="Worker URL">
                    <input type="text" id="input-system" placeholder="System Name">
                `;
            } else if (type === 'idea') {
                title.innerText = "Add Business Idea";
                container.innerHTML = `
                    <input type="text" id="input-idea-title" placeholder="Idea Title">
                    <textarea id="input-idea-desc" placeholder="Description" rows="5"></textarea>
                `;
            }

            document.getElementById('add-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('add-modal').classList.add('hidden');
        }

        function confirmAdd() {
            if (currentModalType === 'website') {
                const domain = document.getElementById('input-domain').value;
                const status = document.getElementById('input-status').value;
                const notes = document.getElementById('input-notes').value;
                if (domain) {
                    appData.websites.push({ domain, status, notes });
                }
            } else if (currentModalType === 'cloudflare') {
                const account = document.getElementById('input-account').value;
                const domain = document.getElementById('input-cf-domain').value;
                const worker = document.getElementById('input-worker').value;
                const system = document.getElementById('input-system').value;
                if (account) {
                    appData.cloudflare.push({ account, domain, worker, system });
                }
            } else if (currentModalType === 'idea') {
                const title = document.getElementById('input-idea-title').value;
                const description = document.getElementById('input-idea-desc').value;
                if (title) {
                    appData.ideas.push({ title, description });
                }
            }

            renderAll();
            closeModal();
            saveData(); // Auto-save on add
        }

        // Close modal on outside click
        document.getElementById('add-modal').addEventListener('click', (e) => {
            if (e.target.id === 'add-modal') closeModal();
        });

    </script>
</body>
</html>
